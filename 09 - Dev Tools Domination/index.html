<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("Hi");

      // Interpolated
      var name = "Srivari";
      console.log(`Hi, ${name}`);

      // Styled
      console.log("%c This is text", "font-size=25px; background = red");

      // warning!
      console.warn("This is warning");
      // Error :|
      console.error("This is error");
      // Info
      console.info("Ihis is info");
      // Testing
      const p = document.querySelector("p");
      console.assert(p.classList.contains("ouch"), "That is wrong!");
      // clearing
      // console.clear();
      // Viewing DOM Elements
      console.log(p);
      console.dir(p);
      // Grouping together
      dogs.forEach((dogs) => {
        console.groupCollapsed(`${dogs.name}`);
        console.log(`name: ${dogs.name}`);
        console.log(`age: ${dogs.age}`);
        console.log(`name: ${dogs.name} and age: ${dogs.age}`);
        console.groupEnd(`${dogs.name}`);
      });
      // counting

      console.count("Wes");
      console.count("Wes");
      console.count("Steve");
      console.count("Steve");
      console.count("Wes");
      console.count("Steve");
      console.count("Wes");
      console.count("Steve");
      console.count("Steve");
      console.count("Steve");
      console.count("Steve");
      console.count("Steve");
      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/wesbos")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetcting data");
          console.log(data);
        });
      console.table(dogs);
    </script>
  </body>
</html>
